{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS - 5.0</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body class="body-container">
    <a href="{% url 'index' %}">
        <img src="{% static 'images/senai_fms_logo.png' %}" alt="" width="180" height="40" class="overlay-image">
    </a>
    
    {% include 'navbar.html' %}
    <main class="container">
        {% block content %}{% endblock  %}
    </main>
    
    {% include 'footer.html' %}

    {% bootstrap_javascript %}
</body>
</html>
